    <!-- Bootstrap  -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

<script src="assets/js/html5shiv.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  </head>
  <body ng-controller="twentySixController" ng-cloak>



    <!-- Main Menu -->
    <div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">

      <div class="navbar-header">
        <!-- responsive navigation -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-bars"></i>
        </button> <!-- /.navbar-toggle -->

      </div> <!-- /.navbar-header -->

      <nav class="collapse navbar-collapse">
        <!-- Main navigation -->
        <ul id="headernavigation" class="nav navbar-nav">
          <li class="active"><a href="#page-top">{{menu.m1}}</a></li>	
          <li><a href="#about">{{menu.m2}}</a></li>	
          <li><a href="#live">{{menu.m3}}</a></li>
          <li><a href="#subscribe">{{menu.m4}}</a></li>	
          <li><a href="#contact">{{menu.m5}}</a></li>
          <li class="lang"><span ng-class="enBold" ng-click="toEn()">En</span>|<span ng-class="frBold" ng-click="toFr()">Fr</span></li>		
        </ul> <!-- /.nav .navbar-nav -->
      </nav> <!-- /.navbar-collapse  -->
    </div><!-- /#main-menu -->
    <!-- Main Menu End -->


    <!-- Page Top Section -->
    <section id="page-top" class="section-style" >
      <div class="section-background home height-resize"></div><!-- /.pattern -->		
      <div class="container">
        <h1 class="site-title">
          $26 IN MY HAND

        </h1><!-- /.site-title -->
      </div><!-- /.container -->
    </section><!-- /#page-top -->
    <!-- Page Top Section  End -->


    <!-- Music Section -->
    <section id="about" class="section-style">
      <div class="section-background music height-resize"></div><!-- /.pattern -->
      <div class="container">
        <h2 class="section-title">
          {{menu.m2}}
        </h2><!-- /.Section-title  -->

        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
            <iframe class="yt-video" width="560" height="370" src="https://www.youtube.com/embed/videoseries?list=PLXuMA0x7TBQg3SWPp0BcuuTePFZlyZSzV" frameborder="0" allowfullscreen></iframe>
          </div>	
        </div>

      </div><!-- /.container -->


    </section><!-- /#about -->
    <!-- Music Section End -->

    <!-- Live Section -->
    <section id="live" class="section-style">
      <div class="section-background live height-resize"></div>
      <div class="container">
        <h2 class="section-title">
          {{menu.m3}}
        </h2><!-- /.Section-title  -->

        <div class="row live-dates">
          <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <p ng-repeat="l in live">
              {{l}}
            </p>
          </div>	
        </div>

      </div><!-- /.container -->
    </section>
    <!-- LIVE Section End -->


    <!-- Pictures Section -->
    <section id="subscribe" class="section-style">
      <div class="section-background pictures height-resize"></div><!-- /.pattern -->
      <div class="container">
        <h2 class="section-title">
          {{menu.m4}}
        </h2><!-- /.Section-title  -->
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 carousel-container">
              <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="item" ng-repeat="url in slider.url track by $index" ng-class="{'active': $index==0}">
                    <img ng-src="{{url}}" width="526" height="316" alt="slider-{{$index}}">
                  </div>
                </div>
              </div> 
              <div class="clearfix">
                <div id="thumbcarousel" class="carousel slide" data-interval="false">
                  <div class="carousel-inner">
                    <div class="item" ng-repeat="thUrl in slider.thumbsUrl track by $index"  ng-class="{active:!$index}" ng-if="$index % 4 == 0">
                      <div data-target="#carousel" data-slide-to="{{$index}}" class="thumb" ng-if="$index < slider.thumbsUrl.length"><img ng-src="{{slider.thumbsUrl[$index]}}" width="131" height="131" alt="thumb-{{$index}}"></div>
                      <div data-target="#carousel" data-slide-to="{{$index+1}}" class="thumb" ng-if="$index+1 < slider.thumbsUrl.length"><img ng-src="{{slider.thumbsUrl[$index+1]}}" width="131" height="131" alt="thumb-{{$index+1}}"></div>
                      <div data-target="#carousel" data-slide-to="{{$index+2}}" class="thumb" ng-if="$index+2 < slider.thumbsUrl.length"><img ng-src="{{slider.thumbsUrl[$index+2]}}" width="131" height="131" alt="thumb-{{$index+2}}"></div>
                      <div data-target="#carousel" data-slide-to="{{$index+3}}" class="thumb" ng-if="$index+3 < slider.thumbsUrl.length"><img ng-src="{{slider.thumbsUrl[$index+3]}}" width="131" height="131" alt="thumb-{{$index+3}}"></div>
                    </div><!-- /item -->

                  </div><!-- /carousel-inner -->
                  <a class="left carousel-control" href="#thumbcarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#thumbcarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div> <!-- /thumbcarousel -->
              </div><!-- /clearfix -->
            </div> <!-- /col-sm-6 -->
          </div> <!-- /row -->
        </div><!-- /.container -->
      </div><!-- /.container -->

    </section><!-- /#subscribe -->
    <!-- Subscribe Section End -->



    <!-- ABOUT Section -->
    <section id="contact" class="section-style" >
      <div class="section-background about height-resize"></div><!-- /.pattern -->
      <div class="container">
        <h2 class="section-title">
          {{menu.m5}}
        </h2><!-- /.Section-title  -->
        <p class="section-description" ng-repeat="p in paragraph">
          {{p}}
        </p><!-- /.section-description -->

        <div class="social-btn-container">
          <span class="social-btn-box">
            <a href="https://www.facebook.com/26DollarsInMyHand" class="facebook-btn" target="_blank">
              <i class="fa fa-facebook"></i></a>
          </span><!-- /.social-btn-box -->

          <span class="social-btn-box">
            <a href="https://twitter.com/26dollars" class="twitter-btn" target="_blank"><i class="fa fa-twitter"></i></a>
          </span><!-- /.social-btn-box -->

          <span class="social-btn-box">
            <a href="https://www.youtube.com/user/26dollarsinmyhand" class="youtube-btn" target="_blank"><i class="fa fa-youtube"></i></a>
          </span><!-- /.social-btn-box -->

          <span class="social-btn-box">
            <a href="mailto:26dollarsinmyhand@gmail.com" class="mail-btn"><i class="fa fa-envelope"></i></a>
          </span><!-- /.social-btn-box -->
        </div><!-- /.social-btn-container -->

      </div><!-- /.container -->

    </section><!-- /#contact -->
    <!-- Contact Section End -->


    <!-- jQuery Library -->
    <!-- Modernizr js -->
    <script type="text/javascript" src="assets/js/modernizr-2.8.0.min.js"></script>
    <!-- Plugins -->
    <script type="text/javascript" src="assets/js/plugins.js"></script>

    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript Functions -->
    <script type="text/javascript" src="assets/js/functions.js"></script>
